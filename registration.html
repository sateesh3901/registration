<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center><u><h1>registration form</h1></u></center>
    <form action="./login.html" method="post">

        <label for="name">First Name: </label>
        <input type="text" name="First Name" id="name" placeholder="enter first name"><br><br>
        
        <label>Last Name: </label>
        <input type="text" placeholder="enter last name"><br><br>
        
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="enter email"><br><br>
        
        <label>Password: </label>
        <input type="password" placeholder="enter password"><br><br>
        
        <label>Mobile no:</label>
        <input type="tel" placeholder="enter mobile no"><br><br>
        
        <label>Gender:</label><br><br>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female <br><br>
        
        <label>Age: </label>
        <input type="number" placeholder="enter age"><br><br>
        
        <input type="submit" value="login">



    </form>

</body>
</html>
